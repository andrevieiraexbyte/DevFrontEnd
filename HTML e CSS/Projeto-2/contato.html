         			<label for="nome">Nome:</label>

         			<input id="email" name="e-mail" value="" placeholder="seu@email.com" type="email" required >
         			
              

               <label name="assunto">Assunto:</label>
                      		
              <select >
             
                <option value="consultoria"> Consultoria</option>
                <option value="blog" selected="">Blog</option>

              </select>

            </fieldset>

       			<label class="msg">Mensagem:</label>
       			<textarea id="msg" name="mensagem" cols="60" rows="6" placeholder="Digite aqui sua mensagem"></textarea>
       			<button type="submit">Enviar <strong>para mim</strong></button>
