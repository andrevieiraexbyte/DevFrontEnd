<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title></title>
</head>
<body>

<canvas id = "tela" width="600" height="400"></canvas>


<script>
	
var tela =document.querySelector("canvas");
var pincel = tela.getContext("2d");



		
	pincel.fillStyle = "black";
	pincel.fillRect  (0, 0, 600, 400);

	function desenhaCirculo(x,y,raio,cor) {

		pincel.fillStyle = cor;
		pincel.beginPath ();
		pincel.arc(x,y,raio,0,2*3.14);
		pincel.fill();

	}

desenhaCirculo(300,200,50,"purple");

desenhaCirculo(300,100,50,"green");
 
desenhaCirculo(300,300,50,"green"); 

desenhaCirculo(200,200,50,"green");

desenhaCirculo(400,200,50,"green");

desenhaCirculo(370,275,50,"green");

desenhaCirculo(230,125,50,"green");

desenhaCirculo(235,275,50,"green");

desenhaCirculo(370,125,50,"green");


</script>




</body>
</html>
