<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title></title>
</head>
<body>
<h3>Tabuada Utilizando Laço de repetição for</h3>


	<script>
			
			function pulaLinha() {
		
				document.write("<br>");
			}

			function mostra(frase) {
		
				document.write(frase);
				pulaLinha();
			}

			for (var multiplicador = 1; multiplicador <= 10 ; multiplicador++) {
					
					mostra(multiplicador * 7);
					
			}

			
			var i = 0;
			while(i < 10){
				
				alert("O resultador e "+(2*1))
				
				i++
			}

    

   
</script>


</body>
</html>
