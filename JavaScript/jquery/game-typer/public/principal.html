<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/google-fonts.css">
    <link rel="stylesheet" type="text/css" href="css/libs/selectize.default.css">
    <link rel="stylesheet" type="text/css" href="css/libs/tooltipster.bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Game Typer</title>
</head>
  <body>
     <div class="container">
          <h1 class="center">Game Typer</h1>
          <p class="frase center">esta frase tem cinco palavras</p>
            <div class="center">
              <img src="img/spinner.gif" alt="Spinner" id="spinner">
              <p id="err">Ocorreu um erro, por faover tente novamente.</p>
            </div>
          <ul class="informacoes center">
              <li>
              <i class="small material-icons icons">description</i>
              <span id="tamanho-frase">0</span> palavras
              </li>
              <li>
              <i class="small material-icons icons">query_builder</i>
              <span id="tempo-digitacao">2</span> segundos
              </li>
          </ul>
               <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
                  <div class="botoes">
                        <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                                <i class="small material-icons">restore</i>
                            </a>
                            <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                                <i class="material-icons">assignment</i>
                            </a>
                            <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
                                <i class="material-icons">shuffle</i>
                            </a>
                            <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan">
                                  <i class="material-icons">repeat_one</i>
                            </a>
                            <div class="select=user">
                              <select id="user">
                                  <option value="André">André</option>
                                  <option value="Dayanne">Dayanne</option>
                                  <option value="Abel">Abel</option>
                              </select>

                            </div>
                            <input type="number" min="0" id="frase-id">
                            <a id="botao-sync" class="tooltip btn-floating btn-large waves-effect waves-light yellow" title="Sincronizado com sucesso!">
                                  <i class="material-icons">swap_vert</i>
                            </a>
                  </div>
            <ul class="center">
                <li><span id="contador-caracteres">0</span> Caracteres</li>
                <li><span id="contador-palavras">0</span> Palavras</li>
            </ul>

         <section class="placar">
              <h3 class="center">Placar</h3>
                <table class="centered bordered">
                      <thead>
                            <tr>
                                  <th>Nome</th>
                                  <th>No. de palavras</th>
                                  <th>Remover</th>
                            </tr>
                      </thead>
                      <tbody>

                      </tbody>
                </table>
         </section>
         </div>

  <script type="text/javascript" src="js/jquery.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/placar.js"></script>
  <script type="text/javascript" src="js/frase.js"></script>
  <script type="text/javascript" src="js/selectize.js"></script>
  <script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>
  </body>
</html>
